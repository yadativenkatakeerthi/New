    .app img {
      width: 80px;
      height: 80px;
      border-radius: 20%;
      transition: transform 0.3s;

    .app img:hover {
      transform: scale(1.1);
    }

    .app p {
      margin-top: 10px;
      font-weight: bold;
      color: #a62d85;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 15px;
      background: #7a1c61;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .back:hover {
      background: #a62d85;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
