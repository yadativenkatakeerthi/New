<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fff8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #7a1c61;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 40px;
      justify-items: center;
      margin-bottom: 40px;
    }

    .app {
      width: 120px;
      text-align: center;
    }

    .app img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .app-name {
      margin-top: 10px;
      color: #8a126e;
      font-weight: bold;
    }

    .back {
      display: inline-block;
      padding: 12px 20px;
      background: #7a1c61;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .back:hover {
      background: #a62d85;
    }
  </style>
</head>
<body>
